<ion-content>
  <div class="body">
    <ion-grid style="max-width:700px;">
      <form #f="ngForm">
        <ion-row>
          <ion-col>
            <ion-text class="pay-text" color="primary">
              <p class="pay-text">Dependecia a Internet</p>
            </ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item class="card-item" lines="none">
              <ion-grid>
                <ion-row style="margin-bottom: 3%;">
                  <ion-col>
                    <ion-label class="title" style="margin: auto !important;" style="font-style: italic;">
                      Datos Personales
                    </ion-label>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col style="text-align: left;">
                    <ion-label class="form-fields" position="stacked">Nombre</ion-label>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-input class="form-fields-i" type="text" name="name" ngModel placeholder="Nombre" required>
                    </ion-input>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col style="text-align: left;">
                    <ion-label class="form-fields" position="stacked">Apellido</ion-label>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-input class="form-fields-i" type="text" name="last" ngModel placeholder="Apellido" required>
                    </ion-input>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col style="text-align: left;">
                    <ion-label class="form-fields" position="stacked">Edad</ion-label>
                  </ion-col>
                </ion-row>
                <ion-row style="padding-bottom: 30px;">
                  <ion-col>
                    <ion-input class="form-fields-i" type="number" name="edad" ngModel placeholder="Edad" required>
                    </ion-input>
                  </ion-col>
                </ion-row>
              </ion-grid>
              <ion-row style="justify-content: center; padding-bottom: 35px;">
                <ion-button stype="submit" class="btn" color="primary">
                  Siguiente
                </ion-button>
              </ion-row>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row><br></ion-row>

      </form>
    </ion-grid>
  </div>
</ion-content>
